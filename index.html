<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTK Lesson Plan Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    .term-selection, .subject-input { display: none; }
    select[multiple] { height: 130px; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-indigo-800 text-center mb-2">GTK Lesson Plan Creator</h1>
    <p class="text-center text-gray-600 mb-8">Classes 1–12 • Tamil Nadu State Board • 100% Textbook Accurate</p>

    <div class="bg-yellow-100 rounded-xl p-4 mb-6 text-sm text-center">
      <strong>Get Free Groq API Key →</strong> 
      <a href="https://console.groq.com/keys" target="_blank" class="text-blue-600 underline">console.groq.com/keys</a>
    </div>

    <form id="lessonPlanForm" class="bg-white rounded-2xl shadow-2xl p-6 space-y-6">
      <!-- API Key -->
      <div class="grid md:grid-cols-2 gap-4 items-end">
        <div>
          <label class="block font-bold text-gray-700 mb-2">Groq API Key (gsk_...)</label>
          <input type="password" id="groqKey" class="w-full px-4 py-3 border rounded-lg" placeholder="Paste your key here"/>
        </div>
        <div>
          <button type="button" id="testKeyBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">
            Test Key
          </button>
        </div>
      </div>
      <div id="keyStatus" class="text-center font-medium hidden"></div>

      <!-- Medium, Class, Term -->
      <div>
        <label class="block font-bold text-gray-700 mb-2">Medium</label>
        <select id="medium" class="w-full px-4 py-3 border rounded-lg">
          <option value="English">English Medium</option>
          <option value="Tamil">Tamil Medium</option>
        </select>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-bold text-gray-700 mb-2">Class</label>
          <select id="classSelect" required class="w-full px-4 py-3 border rounded-lg">
            <option value="">-- Select Class --</option>
            <option value="1">Class 1</option><option value="2">Class 2</option><option value="3">Class 3</option>
            <option value="4">Class 4</option><option value="5">Class 5</option><option value="6">Class 6</option>
            <option value="7">Class 7</option><option value="8">Class 8</option><option value="9">Class 9</option>
            <option value="10">Class 10</option><option value="11">Class 11</option><option value="12">Class 12</option>
          </select>
        </div>

        <div id="termDiv" class="term-selection">
          <label class="block font-bold text-gray-700 mb-2">Term (Class 1–7 only)</label>
          <div class="flex gap-4">
            <label><input type="radio" name="term" value="I"> Term I</label>
            <label><input type="radio" name="term" value="II"> Term II</label>
            <label><input type="radio" name="term" value="III"> Term III</label>
          </div>
        </div>
      </div>

      <!-- Subject -->
      <div>
        <label class="block font-bold text-gray-700 mb-2">Subject</label>
        <select id="subjectSelect" class="w-full px-4 py-3 border rounded-lg">
          <option value="">-- Select Subject --</option>
          <option value="Tamil">Tamil</option>
          <option value="English">English</option>
          <option value="Maths">Mathematics</option>
          <option value="Science">Science</option>
          <option value="Social">Social Science</option>
        </select>
        <input type="text" id="subjectInput" class="subject-input mt-3 w-full px-4 py-3 border rounded-lg" placeholder="For Class 11–12: Type subject (e.g. Physics, Chemistry)"/>
      </div>

      <!-- Unit & Title -->
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-bold text-gray-700 mb-2">Unit / Chapter</label>
          <input type="text" id="unit" value="Unit 3" class="w-full px-4 py-3 border rounded-lg"/>
        </div>
        <div>
          <label class="block font-bold text-gray-700 mb-2">Lesson Title</label>
          <input type="text" id="title" value="The Power of the Wind" class="w-full px-4 py-3 border rounded-lg"/>
        </div>
      </div>

      <div>
        <label class="block font-bold text-gray-700 mb-2">Week Dates</label>
        <input type="text" id="dates" value="01/12/2025 - 05/12/2025" class="w-full px-4 py-3 border rounded-lg"/>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-bold text-gray-700 mb-2">Nature of Lesson</label>
          <select id="nature" class="w-full px-4 py-3 border rounded-lg">
            <option>Stand alone</option>
            <option>Building blocks</option>
            <option>Tree and branches</option>
          </select>
        </div>
        <div>
          <label class="block font-bold text-gray-700 mb-2">Methodology (hold to select multiple)</label>
          <select id="methodology" multiple class="w-full px-4 py-3 border rounded-lg">
            <option>Interactive</option><option>Explanatory</option><option>Demonstrative</option>
            <option>Do and learn</option><option>Playway</option>
          </select>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-bold text-gray-700 mb-2">Activity Focus</label>
          <select id="activityFocus" required class="w-full px-4 py-3 border rounded-lg"></select>
        </div>
        <div id="subActivityGroup" style="display:none;">
          <label class="block font-bold text-gray-700 mb-2">Sub-Activity Type</label>
          <select id="subActivity" class="w-full px-4 py-3 border rounded-lg"></select>
        </div>
      </div>

      <button type="submit" id="generateBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold text-xl py-5 rounded-xl shadow-lg transition">
        Generate Lesson Plan with AI
      </button>

      <div id="errorMsg" class="hidden bg-red-100 text-red-700 p-4 rounded-lg text-center"></div>
    </form>

    <div id="lessonPlanOutput" class="hidden mt-12 bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-3xl font-bold text-indigo-800 text-center mb-8">Generated Lesson Plan</h2>
      <div id="lessonPlanContent"></div>
      <div class="text-center mt-10">
        <button onclick="downloadPDF()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-12 rounded-xl">
          Download as PDF
        </button>
      </div>
    </div>
  </div>

  <script>
    // === ALL FUNCTIONS DEFINED FIRST ===
    function showStatus(msg, isError = false) {
      const el = document.getElementById('keyStatus');
      el.textContent = msg;
      el.className = isError ? 'text-red-600' : 'text-green-600';
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 6000);
    }

    async function testKey() {
      const key = document.getElementById('groqKey').value.trim();
      const btn = document.getElementById('testKeyBtn');
      if (!key) return showStatus('Enter your key first!', true);

      btn.disabled = true;
      btn.textContent = 'Testing...';
      try {
        const res = await fetch('https://api.groq.com/openai/v1/models', {
          headers: { 'Authorization': `Bearer ${key}` }
        });
        if (res.ok) showStatus('Valid Key! Ready to generate', false);
        else showStatus('Invalid key!', true);
      } catch { showStatus('Network error', true); }
      btn.disabled = false;
      btn.textContent = 'Test Key';
    }

    function getCurrentSubject() {
      const cls = document.getElementById('classSelect').value;
      if (['11','12'].includes(cls)) {
        return document.getElementById('subjectInput').value.trim() || 'Subject';
      }
      return document.getElementById('subjectSelect').value;
    }

    function updateActivityOptions() {
      const subject = getCurrentSubject();
      const select = document.getElementById('activityFocus');
      select.innerHTML = '<option value="">-- Select Activity Focus --</option>';
      document.getElementById('subActivityGroup').style.display = 'none';

      const isLang = ['Tamil','English'].includes(subject);
      const options = isLang ? 
        ["Motivation","Listening/Speaking","Reading","Writing","Grammar"] :
        ["Motivation","Consolidation","Reinforcement","Enrichment"];

      options.forEach(val => {
        const opt = document.createElement('option');
        opt.value = val;
        opt.textContent = val;
        select.appendChild(opt);
      });
    }

    function updateSubActivityOptions() {
      const focus = document.getElementById('activityFocus').value;
      const group = document.getElementById('subActivityGroup');
      const select = document.getElementById('subActivity');
      select.innerHTML = '';
      group.style.display = 'none';

      if (focus === 'Consolidation') {
        const opts = ["Timeline","Concept map","Tabular column","Fish bone"];
        opts.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v; opt.textContent = v;
          select.appendChild(opt);
        });
        group.style.display = 'block';
      }
    }

    async function generateLessonPlan() {
      const btn = document.getElementById('generateBtn');
      btn.disabled = true;
      btn.textContent = 'Generating from TN Textbook...';

      const data = {
        class: document.getElementById('classSelect').value,
        subject: getCurrentSubject(),
        term: document.querySelector('input[name="term"]:checked')?.value || '',
        unit: document.getElementById('unit').value.trim(),
        title: document.getElementById('title').value.trim(),
        dates: document.getElementById('dates').value,
        nature: document.getElementById('nature').value,
        methodology: Array.from(document.getElementById('methodology').selectedOptions).map(o => o.value).join(', '),
        activityFocus: document.getElementById('activityFocus').value,
        subActivity: document.getElementById('subActivity').value || 'General'
      };

      if (!data.class || !data.subject || !data.activityFocus) {
        showStatus('Please fill Class, Subject & Activity Focus', true);
        btn.disabled = false;
        btn.textContent = 'Generate Lesson Plan with AI';
        return;
      }

      const key = document.getElementById('groqKey').value.trim();
      if (!key) {
        showStatus('Test your API key first!', true);
        btn.disabled = false;
        btn.textContent = 'Generate Lesson Plan with AI';
        return;
      }

      const lang = data.subject === 'Tamil' ? 'Tamil' : document.getElementById('medium').value;

      const prompt = `You are a Tamil Nadu State Board teacher. Generate lesson plan STRICTLY from the actual Samacheer Kalvi Class \( {data.class} \){data.subject} textbook content for "\( {data.title}" ( \){data.unit}).

Search the internet and use only real textbook content from tntextbooks.in, textbookcorp.tn.gov.in, samacheerkalvi.guru.

Output accurate gist, outcomes, aids, activities from the real lesson. Output in ${lang}.

Return ONLY valid JSON:
{
  "outcomes": "• ...\\n• ...",
  "gist": "6-8 line summary from textbook",
  "teachingAids": "Blackboard, charts, models...",
  "activityDescription": "Detailed steps for \( {data.activityFocus} / \){data.subActivity}",
  "weekEndActivity": "Homework from textbook",
  "remedialAction": "Support for slow learners"
}`;

      try {
        const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${key}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'llama-3.3-70b-versatile',
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.4,
            max_tokens: 1000
          })
        });

        const json = await res.json();
        let text = json.choices[0].message.content;
        text = text.replace(/```json|```/g, '').trim();
        const ai = JSON.parse(text);

        document.getElementById('lessonPlanContent').innerHTML = `
          <h3 class="text-2xl font-bold text-indigo-700 mb-4">\( {data.unit}: \){data.title}</h3>
          <table class="w-full border-collapse mb-6 text-sm">
            <tr><td class="border p-3 font-bold bg-gray-100">Class & Subject</td><td class="border p-3">\( {data.class} - \){data.subject} ${data.term ? '(Term ' + data.term + ')' : ''}</td></tr>
            <tr><td class="border p-3 font-bold bg-gray-100">Dates</td><td class="border p-3">${data.dates}</td></tr>
            <tr><td class="border p-3 font-bold bg-gray-100">Learning Outcomes</td><td class="border p-3">${ai.outcomes.replace(/\\n/g,'<br>')}</td></tr>
            <tr><td class="border p-3 font-bold bg-gray-100">Methodology</td><td class="border p-3">${data.methodology || 'Not specified'}</td></tr>
            <tr><td class="border p-3 font-bold bg-gray-100">Teaching Aids</td><td class="border p-3">${ai.teachingAids}</td></tr>
          </table>
          <h4 class="font-bold text-indigo-700">Gist of the Lesson (from TN Textbook)</h4>
          <p class="mb-4">${ai.gist}</p>
          <h4 class="font-bold text-indigo-700">Activity: \( {data.activityFocus} ( \){data.subActivity})</h4>
          <p>${ai.activityDescription.replace(/\\n/g,'<br>')}</p>
          <h4 class="font-bold text-indigo-700 mt-4">Week-end Activity</h4>
          <p>${ai.weekEndActivity}</p>
          <h4 class="font-bold text-indigo-700 mt-4">Remedial Measures</h4>
          <p>${ai.remedialAction}</p>
          <p class="text-right italic mt-8 text-sm">Medium: ${lang} | Source: Samacheer Kalvi Textbook</p>
        `;

        document.getElementById('lessonPlanOutput').classList.remove('hidden');
        document.getElementById('lessonPlanOutput').scrollIntoView({behavior: 'smooth'});
      } catch (e) {
        console.error(e);
        showStatus('Generation failed. Check key & internet.', true);
      }

      btn.disabled = false;
      btn.textContent = 'Generate Lesson Plan with AI';
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const content = document.getElementById('lessonPlanContent');
      const canvas = await html2canvas(content, {scale: 2});
      const img = canvas.toDataURL('image/png');
      const pdf = new jsPDF('p', 'mm', 'a4');
      const width = pdf.internal.pageSize.getWidth();
      pdf.addImage(img, 'PNG', 10, 10, width-20, 0);
      pdf.save(`${document.getElementById('title').value.replace(/[^a-zA-Z0-9]/g,'_')}.pdf`);
    }

    // === EVENT LISTENERS ===
    document.getElementById('testKeyBtn').onclick = testKey;
    document.getElementById('classSelect').onchange = function() {
      const c = this.value;
      document.getElementById('termDiv').classList.toggle('term-selection', c && c <= 7);
      document.getElementById('subjectSelect').classList.toggle('hidden', c > 10);
      document.getElementById('subjectInput').classList.toggle('hidden', c <= 10);
      updateActivityOptions();
    };
    document.getElementById('subjectSelect').onchange = updateActivityOptions;
    document.getElementById('subjectInput').oninput = updateActivityOptions;
    document.getElementById('activityFocus').onchange = updateSubActivityOptions;
    document.getElementById('lessonPlanForm').onsubmit = e => { e.preventDefault(); generateLessonPlan(); };

    // Init
    updateActivityOptions();
  </script>
</body>
        </html>
